{% extends "home/base.html" %} {% block content %} {% load static %}
<style>
  .w3l-main-slider{
    height: 100vh !important
  }
  .w3l-main-slider .companies20-content{
    height: 100% !important;
  }
  .owl-one.owl-carousel.owl-theme{
    height: 100% !important;
  }
  .owl-one.owl-carousel.owl-theme .item{
    height: 100% !important;
  }
  .w3l-main-slider .banner-view:before {
    content: "";
    background: #00000010;
    position: absolute;
    top: 0;
    min-height: 100%;
    left: 0;
    right: 0;
    z-index: -1;
  }
  .cwp4-text h3{
    color: #d19537" !important;
  }
  .owl-theme .owl-nav [class*=owl-]{
    background: var(--title-color) !important;
    opacity: 0.2 !important;
  }
  .owl-theme .owl-nav [class*=owl-]:hover{
    opacity: 0.8 !important;
  }
  .nav-item a{
    color: white;
  }
  .nav-item a:hover{
    color: #1e1c59;
  }
  .navbar-brand{
    margin-right: 0 !important;
  }
  .w3l-bootstrap-header .form-inline .search{
    padding: 4px;
    padding-left: 12px;
    padding-right: 32px;
    font-size: 14px;
  }
  .w3l-bootstrap-header .form-inline .search::placeholder{
    color: #ffffff80;
    font-weight: 500;
  }
  .w3l-bootstrap-header button.btn-search{
    font-size: 12px;
  }
  .w3l-bootstrap-header .navbar-light .navbar-nav .nav-link{
    border-bottom: 2px solid transparent;
  }
  .w3l-bootstrap-header .navbar-light .navbar-nav .nav-link:hover, .w3l-bootstrap-header .navbar-light .navbar-nav .nav-link:focus{
    color: #1e1c59 !important;
    border-color: #1e1c59;
  }
  @media screen and (min-width: 1200px){
    .navbar.navbar-expand-lg .container{
      max-width: 1200px !important;
    }
  }
  @media screen and (min-width: 768px) {
    .navbar{
      border-radius: 0 !important;
      border: none !important;
    }
    .navbar-nav>li>a{
      padding-bottom: 4px !important;
      margin-bottom: 8px !important;
    }
    .navbar .container{
      width: 100%;
      justify-content: space-between;
    }
  }
    @media screen and (max-width: 768px) {
    .w3l-main-slider {
      height: auto !important;
    }
    .w3l-features-1 .feature-gd{
      background-color: transparent !important;
      padding: 0 !important;
    }
    .w3l-main-slider .banner-view{
      /*height: auto !important;*/
      min-height: unset !important;
      height: 30vh;
    }
    .w3l-main-slider .companies20-content{
    height: auto !important;
    }
    .owl-one.owl-carousel.owl-theme{
      height: auto !important;
    }
    .owl-one.owl-carousel.owl-theme .item{
      height: auto !important;
    }
    .w3l-main-slider .banner-view:before {
      height: auto !important;
      min-height: auto !important;
    }
  }
</style>

<section class="w3l-main-slider" id="home" style="padding-top: 10vh">
  <!-- main-slider -->
  <div class="companies20-content">
    <div class="owl-one owl-carousel owl-theme">
      <div class="item">
        <li>
          <div
            class="slider-info banner-view banner-top1 bg bg2"
            style="
              background: url(media/image/blueflexbanner01.png) no-repeat center !important;
              background-size: contain !important;
              object-fit: cover !important;
            "
            data-selector=".bg.bg2"
          ></div>
        </li>
      </div>
      <div class="item">
        <li>
          <div
            class="slider-info banner-view banner-top1 bg bg2"
            style="
              background: url(media/image/blueflexbanner02.png) no-repeat center !important;
              background-size: contain !important;
              object-fit: cover !important;
            "
            data-selector=".bg.bg2"
          ></div>
        </li>
      </div>
    </div>
  </div>

  <script src="{% static 'js/owl.carousel.js' %}"></script>
  <!-- script for -->
  <script>
    $(document).ready(function () {
      $(".owl-one").owlCarousel({
        loop: true,
        margin: 0,
        nav: false,
        responsiveClass: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplaySpeed: 1000,
        autoplayHoverPause: false,
        responsive: {
          0: {
            items: 1,
            nav: false,
          },
          480: {
            items: 1,
            nav: false,
          },
          667: {
            items: 1,
            nav: true,
          },
          1000: {
            items: 1,
            nav: true,
          },
        },
      });
    });
  </script>
  <!-- //script -->
  <!-- /main-slider -->
</section>

{% endblock content %}
